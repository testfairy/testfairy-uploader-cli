language: java
env:
  matrix:
  - TESTFAIRY_UPLOAD_VERSION='1.0.0'
  global:
    secure: 
script:
- ./gradlew jar cobertura coveralls
before_deploy:
- zip -j9 testfairy-uploader-${TRAVIS_TAG}.zip "build/libs/testfairy-uploader.jar"
  "testfairy-uploader" "testfairy-uploader.bat"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - testfairy-uploader-${TRAVIS_TAG}.zip
  skip_cleanup: true
  on:
    repo: testfairy/testfairy-uploader-cli
    tags: true
    branch: master
